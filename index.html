<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>

<body>
    <div id="marry-me">
        <p id="question">Will you marry me?</p>
        <p id="answer">Answer here...</p>
        <button id="yes" onclick="yes()">Yes !!!</button>

    <div id="counting">
        <p id="increase-decrease">0</p>
        <button id="plus-button" onclick="plusButton()"> + </button>
        <button id="minus-button" onclick="minusButton()"> - </button>
    </div>
    <script src="./index.js"></script>
</body>

</html>

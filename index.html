<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>

<body>
    <div id="marry-me">
        <p id="question">Will you marry me?</p>
        <p id="answer">Answer here...</p>
        <button id="yes" onclick="yes()">Yes !!!</button>
        <button id="off-course" onclick="offCourse()">Off Course !!!</button>
    </div>
    <div id="counting">
        <p id="increase-decrease">0</p>
        <button id="plus-button" onclick="plusButton()"> + </button>
        <button id="minus-button" onclick="minusButton()"> - </button>
    </div>
    <div id="main-parents">
        <div id="grand-parents">
            <div id="parents">
                <div id="child">
                </div>
            </div>
        </div>
    </div>
    <p id="heading">To Do App</p>
    <div class="input-div">
        <input type="text" name="" id="input-value" placeholder="working title">
        <button id="input-button">Add Items</button>
        <table>
            <tr>
                <th class="table-head">Number</th>
                <th class="table-head">Description</th>
                <th class="table-head">Delete</th>
            </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
